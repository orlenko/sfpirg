{% load i18n future pages_tags sfpirg_tags %}

<div class="event-slider-container">
	<div class="cycle-slideshow"
		data-cycle-fx="carousel"
		data-cycle-timeout="0"
		data-cycle-slides="> div.slide"
        data-cycle-prev="#event-prevslide"
        data-cycle-next="#event-nextslide">
			<a href="#" id="event-prevslide" class="arrow-left green"></a>
			<a href="#" id="event-nextslide" class="arrow-right green"></a>
		{% for event in events %}
	         <div class="slide">
	         	<img class="event-img" src="{{ MEDIA_URL }}{% sfpirg_thumbnail event.featured_image 50 0 %}" alt="Event Picture" />
                <p class="ev-title">{{ event.title }}</p>
                <p class="ev-date">{{ event.start|date:"M d, Y" }} at {{ event.start|date:"gA" }}</p>
                <p class="ev-text">{{ event.content|striptags|truncatewords:20 }}</p>
                <a href="{{ event.get_absolute_url }}"><img class="ev-more" src="/static/img/more-button-green.png" alt="Click for More" /></a>
             </div>
	    {% endfor %}
	</div>

</div>

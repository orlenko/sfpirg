{% load i18n future pages_tags %}
{% spaceless %}
<ul>
    {% for page in pages %}
		    <li class="dropdown{% if page.is_current_or_ascendant %} active{% endif %}"
		        id="dropdown-menu-{{ page.html_id }}">
		        <a href="{{ page.get_absolute_url }}">
		            {{ page.title }}
		        </a>
		    </li>
    {% endfor %}
</ul>
{% endspaceless %}

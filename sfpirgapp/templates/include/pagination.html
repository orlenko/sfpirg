{% load append_to_get %}

<div id="pagination">
    <ul>

        {% for num in recordlist.paginator.page_range %}

			<li>

			{% if num == recordlist.number %}
	        <span class="current">
	            {{ recordlist.number }}
	        </span>
	        {% endif %}

	        {% if num != recordlist.number %}
	        	<a href="{% append_to_get page=num %}">{{num}}</a>
	        {% endif %}

			</li>
        {% endfor %}

    </ul>
</div>

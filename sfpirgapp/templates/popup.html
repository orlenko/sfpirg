<html>
<head>
<title>Add {{ field }}</title>
	<link href="/static/css/style.css" rel="stylesheet" type="text/css">
    <script src="/static/admin/js/admin/RelatedObjectLookups.js"></script>
</head>
<body>

    <form method="POST" action="/add/{{ field }}/">

        {{ form.as_p }}

    </form>
</body>
</html>
